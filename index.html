<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - Picture Compression Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部标题区 -->
    <header class="header">
        <h1>图片压缩工具</h1>
        <p class="subtitle">简单、高效的图片压缩服务</p>
    </header>

    <!-- 主要内容区 -->
    <main class="container">
        <!-- 上传区域 -->
        <section class="upload-section" id="uploadSection">
            <div class="upload-area" id="dropZone">
                <img src="assets/icons/upload.svg" alt="上传图标" class="upload-icon">
                <p>点击或拖拽图片到这里</p>
                <p class="upload-hint">支持 PNG、JPG 等格式</p>
                <input type="file" id="fileInput" accept="image/*" class="file-input">
            </div>
        </section>

        <!-- 压缩设置区 -->
        <section class="compression-settings" id="settingsSection" style="display: none;">
            <div class="quality-control">
                <label for="qualitySlider">压缩质量</label>
                <input type="range" id="qualitySlider" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </section>

        <!-- 预览区域 -->
        <section class="preview-section" id="previewSection" style="display: none;">
            <div class="preview-container">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原始图片预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">-</span>
                    </div>
                </div>
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">-</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 下载按钮区 -->
        <section class="download-section" id="downloadSection" style="display: none;">
            <button id="downloadBtn" class="download-button">
                下载压缩后的图片
            </button>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
